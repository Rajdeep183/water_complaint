<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Complaint Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #e0f7fa 0%, #ffffff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-group {
      position: relative;
      margin-bottom: 24px;
    }
    .form-group label {
      position: absolute;
      left: 12px;
      top: 10px;
      color: #888;
      background: #fff;
      transition: 0.2s;
      padding: 0 4px;
      pointer-events: none;
      font-size: 15px;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -13px;
      left: 8px;
      background: #fff;
      color: #1976d2;
      font-size: 12px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 13px 12px 13px 12px;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      background: #f9fbfc;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 0;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1976d2;
      background: #fff;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #1976d2 0%, #0288d1 100%);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(25,118,210,0.06);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #1565c0 0%, #039be5 100%);
      box-shadow: 0 4px 12px rgba(25,118,210,0.10);
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 18px;
      min-height: 24px;
      font-size: 15px;
      transition: color 0.2s;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
        margin: 16px;
        padding: 18px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Water Complaint Form</h2>
    <form id="complaintForm" autocomplete="off">
      <div class="form-group">
        <input type="text" id="fullName" placeholder=" " required />
        <label for="fullName">Full Name</label>
      </div>
      <div class="form-group">
        <input type="tel" id="contactNumber" placeholder=" " required />
        <label for="contactNumber">Contact Number</label>
      </div>
      <div class="form-group">
        <input type="text" id="address" placeholder=" " required />
        <label for="address">Address</label>
      </div>
      <div class="form-group">
        <select id="complaintType" required>
          <option value="" disabled selected hidden></option>
          <option value="Leakage">Leakage</option>
          <option value="No Supply">No Water Supply</option>
          <option value="Contamination">Contamination</option>
          <option value="Other">Other</option>
        </select>
        <label for="complaintType">Complaint Type</label>
      </div>
      <div class="form-group">
        <textarea id="description" placeholder=" " required></textarea>
        <label for="description">Describe your complaint</label>
      </div>
      <div class="form-group">
        <input type="text" id="imageUrl" placeholder=" " />
        <label for="imageUrl">Image URL (optional)</label>
      </div>
      <button type="submit">Submit Complaint</button>
    </form>
    <p id="message"></p>
  </div>
<script>
  const form = document.getElementById('complaintForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
      fullName: document.getElementById('fullName').value,
      contactNumber: document.getElementById('contactNumber').value,
      address: document.getElementById('address').value,
      complaintType: document.getElementById('complaintType').value,
      description: document.getElementById('description').value,
      imageUrl: document.getElementById('imageUrl').value || 'N/A'
    };

    try {
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      message.style.color = '#1976d2';
      message.textContent = text;
      form.reset();
    } catch (err) {
      console.error('Submission error:', err);
      message.style.color = '#c62828';
      message.textContent = 'Submission failed.';
    }
  });
</script>
</body>
</html>
