<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Complaint Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1976d2;
      --primary-dark: #1565c0;
      --accent-color: #0288d1;
      --error-color: #c62828;
      --bg-color: #f5faff;
      --input-bg: #f9fbfc;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 36px 30px 28px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 24px;
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 13px;
      color: #757575;
      background: #fff;
      font-size: 15px;
      transition: 0.2s;
      padding: 0 4px;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      background: #fff;
      color: var(--primary-color);
      font-size: 12px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      background: var(--input-bg);
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s, background 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      background: #fff;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.25s, box-shadow 0.25s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, var(--primary-dark), #039be5);
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
    }

    button[disabled] {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: 500;
      font-size: 15px;
      min-height: 22px;
    }

    .success {
      color: var(--primary-color);
    }

    .error {
      color: var(--error-color);
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 24px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Water Complaint Form</h2>
    <form id="complaintForm" autocomplete="off" novalidate>
      <div class="form-group">
        <input type="text" id="fullName" placeholder=" " required aria-required="true" />
        <label for="fullName">Full Name</label>
      </div>
      <div class="form-group">
        <input type="tel" id="contactNumber" placeholder=" " required aria-required="true" pattern="[0-9]{10}" />
        <label for="contactNumber">Contact Number</label>
      </div>
      <div class="form-group">
        <input type="text" id="address" placeholder=" " required aria-required="true" />
        <label for="address">Address</label>
      </div>
      <div class="form-group">
        <select id="complaintType" required aria-required="true">
          <option value="" disabled selected hidden></option>
          <option value="Leakage">Leakage</option>
          <option value="No Supply">No Water Supply</option>
          <option value="Contamination">Contamination</option>
          <option value="Other">Other</option>
        </select>
        <label for="complaintType">Complaint Type</label>
      </div>
      <div class="form-group">
        <textarea id="description" placeholder=" " required aria-required="true"></textarea>
        <label for="description">Describe your complaint</label>
      </div>
      <div class="form-group">
        <input type="text" id="imageUrl" placeholder=" " />
        <label for="imageUrl">Image URL (optional)</label>
      </div>
      <button type="submit" id="submitBtn">Submit Complaint</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        fullName: document.getElementById('fullName').value.trim(),
        contactNumber: document.getElementById('contactNumber').value.trim(),
        address: document.getElementById('address').value.trim(),
        complaintType: document.getElementById('complaintType').value,
        description: document.getElementById('description').value.trim(),
        imageUrl: document.getElementById('imageUrl').value.trim() || 'N/A'
      };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      message.textContent = '';
      message.className = '';

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        message.textContent = text;
        message.className = 'success';
        form.reset();
      } catch (err) {
        console.error('Submission error:', err);
        message.textContent = 'Something went wrong. Please try again.';
        message.className = 'error';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Complaint';
    });
  </script>
</body>
</html>
