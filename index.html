<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Complaint Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Water Complaint Form</h2>

  <form id="complaintForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="tel" id="contactNumber" placeholder="Contact Number" required />
    <input type="text" id="address" placeholder="Address" required />
    <select id="complaintType" required>
      <option value="">Select Complaint Type</option>
      <option value="Leakage">Leakage</option>
      <option value="No Supply">No Water Supply</option>
      <option value="Contamination">Contamination</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="description" placeholder="Describe your complaint" required></textarea>
    <input type="text" id="imageUrl" placeholder="Image URL (optional)" />
    <button type="submit">Submit Complaint</button>
  </form>

  <p id="message" style="text-align:center; font-weight:bold;"></p>

  <script>
    const form = document.getElementById('complaintForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        fullName: document.getElementById('fullName').value,
        contactNumber: document.getElementById('contactNumber').value,
        address: document.getElementById('address').value,
        complaintType: document.getElementById('complaintType').value,
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value
      };

      const res = await fetch('YOUR_WEB_APP_URL_HERE', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await res.text();
      document.getElementById('message').innerText = msg;
      form.reset();
    });
  </script>
</body>
</html>
